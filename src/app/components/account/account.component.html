<div class="section">
    <div class="container-fluid">
        <div class="row row-body">
            <div class="col-md-3">
                <div class="wrapper-left-panel">
                    <h3 class="title">Account</h3>
                    <ul class="list-left-panel-menu">
                        <li class="is-active">Payment options</li>
                        <li (click)="onBackToHome()">Back to home</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="sub-title">Payment options</h3>
                        <button class="btn-add-payment" (click)="onAddCard()">ADD
                            CARD</button>
                        <div class="wrapper-profile-info">
                            <p *ngIf="me != '' ">{{ me.firstName }} {{ me.lastName }}</p>
                            <img src="/assets/icons/icon-menu.svg" alt="Legal Hamster Profile Icon" class="icon-profile"
                                mat-button [matMenuTriggerFor]="beforeMenu">
                            <mat-menu #beforeMenu="matMenu" xPosition="before" class="menu">
                                <a mat-menu-item routerLink='/extracts'>My extracts</a>
                                <!-- <a mat-menu-item routerLink='/account'>Account</a> -->
                                <a mat-menu-item (click)="onLogout()">Log out</a>
                            </mat-menu>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <p *ngIf="cards.length == 0">You have not added any cards</p>
                        <table class="table table-payment-options" *ngIf="cards.length != 0">
                            <thead>
                                <tr>
                                    <th>Card</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let card of cards">
                                    <td>
                                        <img src="/assets/icons/icon-visa.svg" *ngIf="card.scheme == 'VISA' "
                                            alt="Legal Monkey VISA icon">
                                        <img src="/assets/icons/icon-master.svg" *ngIf="card.scheme == 'MASTER' "
                                            alt="Legal Monkey MASTER icon">
                                        <p class="text-card-number">&#9679;&#9679;&#9679;&#9679;
                                            &#9679;&#9679;&#9679;&#9679;
                                            &#9679;&#9679;&#9679;&#9679; {{ card.cardLast }}
                                            <span class="text-default" *ngIf="card.default">Default</span>
                                            <span class="text-default text-set-as-default" *ngIf="!card.default"
                                                (click)="onMakeDefaultCard(card.card)">Set as default</span>
                                        </p>
                                    </td>
                                    <td>
                                        <p class="text-remove" (click)="onRemoveCard(card.card)">Remove</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
