<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Enter title</h2>
            <span class="btn-close" (click)="onClose()">X</span>
            <p class="sub-title">Give your document a name for future reference</p>
        </div>
        <div class="col-md-12">
            <label>Title</label>
            <input type="text" placeholder="Eg: Shareholders Agreement" [disabled]="isLoading" [(ngModel)]="title"
                [ngClass]="{ 'invalid-input': !isTitleValid }">
        </div>
        <div class="col-md-12">
            <button (click)="onUpload()">
                <mat-spinner class="spinner-simplify" *ngIf="isLoading" [diameter]="20"></mat-spinner>
                UPLOAD
            </button>
        </div>
    </div>
</div>
