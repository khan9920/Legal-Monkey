<div class="section" *ngIf="editorEnabled">
    <div class="container">
        <div class="row">
            <div class="col-md-12" *ngIf="isEnterTextClicked">
                <h4 class="title">Enter your text here</h4>
                <p class="sub-title">Or click <a (click)="onUploadDocumentClick()">here to upload your document or
                        picture</a></p>
                <div class="textarea-container">
                    <textarea name="foo" rows="15" [disabled]="isLoading" [(ngModel)]="text"
                        placeholder="Your text..."></textarea>
                    <button (click)="onSimplify()">
                        <mat-spinner class="spinner-simplify" *ngIf="isLoading" [diameter]="20"></mat-spinner>
                        SIMPLY
                    </button>
                </div>
            </div>
            <div class="col-md-12" *ngIf="isUploadDocumentClicked">
                <h4 class="title">UPLOAD YOUR DOCUMENT OR PICTURE</h4>
                <p class="sub-title">Or click <a (click)="onEnterTextClick()">here to enter your text</a></p>
                <div class="wrapper-upload-files">

                    <div class="wrapper-file" *ngIf="fileName !== '' ">
                        <img src="/assets/icons/icon-word.svg" *ngIf="fileType == 'doc' ">
                        <img src="/assets/icons/icon-pdf.svg" *ngIf="fileType == 'pdf' ">
                        <p class="name">{{ fileName }}</p>
                        <a class="link-close" (click)="onRemoveFile()">X</a>
                    </div>

                    <button class="button-upload-image" type="button" *ngIf="fileName == '' "
                        (click)="filesButton.click()">SELECT FILE</button>
                    <input hidden type="file" name="files" (change)="onSelectFiles($event)" #filesButton>

                    <button class="button-upload-image" type="button" *ngIf="fileName !== '' " (click)="onUpload()">
                        <mat-spinner class="spinner-simplify" *ngIf="isLoading" [diameter]="20"></mat-spinner>
                        UPLOAD
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<app-text-processed *ngIf="!editorEnabled"></app-text-processed>
