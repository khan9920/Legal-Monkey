<div class="section" *ngIf="editorEnabled">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4>Enter your text here</h4>
                <div class="textarea-container">
                    <textarea name="foo" rows="15" [disabled]="isLoading" [(ngModel)]="text">Your text...</textarea>
                    <button (click)="onSimplify()">
                        <mat-spinner class="spinner-simplify" *ngIf="isLoading" [diameter]="20"></mat-spinner>
                        Simplify
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<app-text-processed *ngIf="!editorEnabled" [simplifiedData]="simplifiedData"></app-text-processed>
