<div class="container">
    <div class="row" *ngIf="isLoading">
        <div class="col-md-12 col-loader">
            <mat-spinner class="spinner-loader" *ngIf="isLoading" [diameter]="100"></mat-spinner>
        </div>
    </div>
    <div class="row" *ngIf="!isLoading">
        <div class="col-md-12">
            <h2>Cost & Payment</h2>
            <span class="btn-close" (click)="onClose()">X</span>
        </div>
        <div class="col-md-12">
            <p>There are {{ wordCount }} words and this conversion will cost you <span class="text-price">$ {{ price
                    }}</span>. Do you want to continue?</p>
        </div>

        <div class="col-md-12">
            <button (click)="onContinue('text')" *ngIf="data.type == 'text' ">CONTINUE</button>
            <button (click)="onContinue('document')" *ngIf="data.type == 'document' ">CONTINUE</button>
        </div>
    </div>
</div>
