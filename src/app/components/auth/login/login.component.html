<div class="container">

            <!-- <p class="sub-title">Enter your email and password</p> -->
        </div>
        <div class="col-md-12">
            <button (click)="onGoogle()">

            </button>
            <button (click)="onOutlook()">
                <img src="/assets/icons/icon-outlook.png" alt="">
                Continue with Outlook
            </button>
