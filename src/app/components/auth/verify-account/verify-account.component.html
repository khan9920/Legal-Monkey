<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Verify account</h2>
            <span class="btn-close" (click)="onClose()">X</span>
            <p class="sub-title">Enter the verification code sent to your email</p>
        </div>
        <div class="col-md-12">
            <label>Verification code</label>
            <input type="text" placeholder="123456">
        </div>
        <div class="col-md-12">
            <button>VERIFY</button>
        </div>
    </div>
</div>
